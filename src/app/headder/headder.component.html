<div class="my-container">
  <div id="showmenu" (click)="displayMenu()">
    <img src="assets/img/showMenu.svg" alt="Display menu">
  </div>
  <header class="my-header" id="mainMenu" (window:resize)="windowResize($event)">
      <div><a [routerLink]="['/home']">Home</a></div>
      <div><a [routerLink]="['/about']">About</a></div>
      <div><a [routerLink]="['/contacts']">Contact us</a></div>
      <div><a [routerLink]="['/projects']">Portfolio</a></div>
      <div><a [routerLink]="['/freeestimate']">Free estimate</a></div>
  </header>
  <br>
  <div class="row wrapper" id="my-slider">
    <ngx-slick-carousel class="carousel"
                            #slickModal="slick-carousel"
                            [config]="slideConfig"
                            (init)="slickInit($event)"
                            (breakpoint)="breakpoint($event)"
                            (afterChange)="afterChange($event)"
                            (beforeChange)="beforeChange($event)">
      <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <img src="{{ slide.img }}" alt="" width="100%">
      </div>
    </ngx-slick-carousel>
  </div>
</div>
